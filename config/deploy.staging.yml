servers:
  web:
    hosts:
      - 138.197.90.4
    options:
      memory: 1g

  worker:
    hosts:
      - 138.197.90.4
    cmd: bundle exec sidekiq
    options:
      memory: 512m

  clock:
    hosts:
      - 138.197.90.4
    cmd: bundle exec clockwork config/clock.rb
    options:
      memory: 256m

proxy:
  ssl: false
  host: 138.197.90.4
  app_port: 3000
  healthcheck:
    interval: 3
    path: /up
    timeout: 10

env:
  clear:
    RAILS_ENV: staging
    WEB_CONCURRENCY: "1"
